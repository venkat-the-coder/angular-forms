<div class="container">
    <h2>User Settings</h2>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="form-group">
            <label for="name">Name:</label>
            <input #nameInput="ngModel" type="text" name="name" id="name" class="form-control"
                [(ngModel)]="userSettings.name" required maxlength="50"
                [class.class-touched]="form.submitted && nameInput.invalid">
        </div>
        <div [hidden]="!form.submitted || nameInput.valid" class="alert alert-danger">Name is Required!</div>
        <div class="form-check form-group">
            <input class="form-check-input" type="checkbox" name="emailOffers" id="flexCheckDefault"
                [(ngModel)]="userSettings.emailOffers" required>
            <label class="form-check-label" for="flexCheckDefault">
                Email Offers
            </label>
        </div>

        <label for="" class="mt-2">User Interface Theme</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" value="light" id="flexCheckDefault" name="theme"
                [(ngModel)]="userSettings.interfaceStyle">
            <label class="form-check-label" for="flexCheckDefault">
                Light
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" value="dark" id="flexCheckChecked" name="theme" checked
                [(ngModel)]="userSettings.interfaceStyle">
            <label class="form-check-label" for="flexCheckChecked">
                Dark
            </label>
        </div>
        <div class="form-group" class="mt-2">
            <label for="subscriptionType">Subscription Type</label>
            <select class="form-control" id="subscriptionType" name="subscriptionType"
                [(ngModel)]="userSettings.subscriptionType">
                <option *ngFor="let type of subscriptionTypes | async">{{type}}</option>
            </select>
        </div>
        <button type="button" class="btn btn-primary mt-2" [(ngModel)]="singleModel" btnCheckbox btnCheckboxTrue="1"
            btnCheckboxFalse="0" name="singleModel">
            Single Toggle
        </button>
        <div class="form-group" class="mt-2">
            <label for="note">Notes</label>
            <textarea rows="3" id="note" name="note" class="form-control" [(ngModel)]="userSettings.notes"></textarea>
        </div>
        <div class="col-xs-12 col-12 col-md-4 form-group mb-3 mt-2">
            <input type="text" class="form-control" #dp="bsDatepicker" bsDatepicker [bsValue]="bsValue">
        </div>
        <div class="col-xs-12 col-12 col-md-3 form-group mb-3">
            <button class="btn btn-success" (click)="dp.toggle()" [attr.aria-expanded]="dp.isOpen" type="button">Date
                Picker</button>
        </div>
        <button class="btn btn-primary mt-2">Submit</button>
    </form>
</div>
